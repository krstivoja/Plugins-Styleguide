<h2>Form</h2>

<h3>Radio</h3>
<div class="dp--radio">
    <label><input type="radio" name="radio" checked="checked" />Radio
    </label>
    <label>
        <input type="radio" name="radio" />Radio
    </label>    
</div>

<figure class="highlight"><pre><code class="language-html" data-lang="html"><span class="nt">&lt;div</span> <span class="na">class=</span><span class="s">"dp--radio"</span><span class="nt">&gt;</span>
    <span class="nt">&lt;label</span>
        <span class="nt">&gt;&lt;input</span>
          <span class="na">type=</span><span class="s">"radio"</span>
          <span class="na">name=</span><span class="s">"radio"</span>
          <span class="na">checked=</span><span class="s">"checked"</span>
        <span class="nt">/&gt;</span>Radio
    <span class="nt">&lt;/label&gt;</span>
    <span class="nt">&lt;label&gt;</span>
        <span class="nt">&lt;input</span>
          <span class="na">type=</span><span class="s">"radio"</span>
          <span class="na">name=</span><span class="s">"radio"</span>
        <span class="nt">/&gt;</span>Radio
    <span class="nt">&lt;/label&gt;</span>    
<span class="nt">&lt;/div&gt;</span></code></pre></figure>

<h3>Checkbox</h3>
<div class="dp--checkbox">
    <label><input type="checkbox" name="checkbox" checked="checked" />Checkbox
    </label>
    <label><input type="checkbox" name="checkbox" />Checkbox
    </label>    
</div>

<figure class="highlight"><pre><code class="language-html" data-lang="html"><span class="nt">&lt;div</span> <span class="na">class=</span><span class="s">"dp--checkbox"</span><span class="nt">&gt;</span>
    <span class="nt">&lt;label</span>
          <span class="nt">&gt;&lt;input</span>
            <span class="na">type=</span><span class="s">"checkbox"</span>
            <span class="na">name=</span><span class="s">"checkbox"</span>
            <span class="na">checked=</span><span class="s">"checked"</span>
          <span class="nt">/&gt;</span>Checkbox
    <span class="nt">&lt;/label&gt;</span>
    <span class="nt">&lt;label</span>
        <span class="nt">&gt;&lt;input</span>
        <span class="na">type=</span><span class="s">"checkbox"</span>            
        <span class="na">name=</span><span class="s">"checkbox"</span>
        <span class="nt">/&gt;</span>Checkbox
    <span class="nt">&lt;/label&gt;</span>    
<span class="nt">&lt;/div&gt;</span></code></pre></figure>

<h3>Switch</h3>
<div class="dp--switch">    
      <label class="rwmb-switch-label rwmb-switch-label--rounded">
        <input type="checkbox" checked="checked" />
        <div class="rwmb-switch-status">
          <span class="rwmb-switch-slider"></span>
          <span class="rwmb-switch-on">On</span>
          <span class="rwmb-switch-off"></span>
        </div>
      </label>
</div>

<figure class="highlight"><pre><code class="language-html" data-lang="html"><span class="nt">&lt;div</span> <span class="na">class=</span><span class="s">"dp--switch"</span><span class="nt">&gt;</span>    
      <span class="nt">&lt;label</span> <span class="na">class=</span><span class="s">"rwmb-switch-label rwmb-switch-label--rounded"</span><span class="nt">&gt;</span>
        <span class="nt">&lt;input</span>
          <span class="na">type=</span><span class="s">"checkbox"</span>
          <span class="na">checked=</span><span class="s">"checked"</span>
        <span class="nt">/&gt;</span>
        <span class="nt">&lt;div</span> <span class="na">class=</span><span class="s">"rwmb-switch-status"</span><span class="nt">&gt;</span>
          <span class="nt">&lt;span</span> <span class="na">class=</span><span class="s">"rwmb-switch-slider"</span><span class="nt">&gt;&lt;/span&gt;</span>
          <span class="nt">&lt;span</span> <span class="na">class=</span><span class="s">"rwmb-switch-on"</span><span class="nt">&gt;</span>On<span class="nt">&lt;/span&gt;</span>
          <span class="nt">&lt;span</span> <span class="na">class=</span><span class="s">"rwmb-switch-off"</span><span class="nt">&gt;&lt;/span&gt;</span>
        <span class="nt">&lt;/div&gt;</span>
      <span class="nt">&lt;/label&gt;</span>
<span class="nt">&lt;/div&gt;</span></code></pre></figure>

<h3>Input</h3>

<div class="dp--input">
    <input type="text" placeholder="text" /> <br /><br />
    <input type="date" /> <br /><br />
    <input type="datetime-local" />  <br /><br />
    <input type="email" placeholder="email" />  <br /><br />
    <input type="number" placeholder="number" />  <br /><br />
    <input type="password" placeholder="password" />  <br /><br />

    <input type="url" placeholder="url" />  <br /><br />
    
    <input type="file" />  <br /><br />

    <textarea cols="10" rows="3" placeholder="textarea">
    </textarea>    

    <input type="button" value="Button" />  <br /><br />
    <input type="reset" />  <br /><br />
    <input type="submit" />    
</div>

<figure class="highlight"><pre><code class="language-html" data-lang="html"><span class="nt">&lt;div</span> <span class="na">class=</span><span class="s">"dp--input"</span><span class="nt">&gt;</span>
    <span class="nt">&lt;input</span> <span class="na">type=</span><span class="s">"text"</span> <span class="na">placeholder=</span><span class="s">"text"</span><span class="nt">&gt;</span>
    <span class="nt">&lt;input</span> <span class="na">type=</span><span class="s">"date"</span><span class="nt">&gt;</span>
    <span class="nt">&lt;input</span> <span class="na">type=</span><span class="s">"datetime-local"</span><span class="nt">&gt;</span> 
    <span class="nt">&lt;input</span> <span class="na">type=</span><span class="s">"email"</span> <span class="na">placeholder=</span><span class="s">"email"</span><span class="nt">&gt;</span> 
    <span class="nt">&lt;input</span> <span class="na">type=</span><span class="s">"number"</span> <span class="na">placeholder=</span><span class="s">"number"</span><span class="nt">&gt;</span> 
    <span class="nt">&lt;input</span> <span class="na">type=</span><span class="s">"password"</span> <span class="na">placeholder=</span><span class="s">"password"</span><span class="nt">&gt;</span> 

    <span class="nt">&lt;input</span> <span class="na">type=</span><span class="s">"url"</span> <span class="na">placeholder=</span><span class="s">"url"</span><span class="nt">&gt;</span> 
    
    <span class="nt">&lt;input</span> <span class="na">type=</span><span class="s">"file"</span><span class="nt">&gt;</span> 

    <span class="nt">&lt;textarea</span>
        <span class="na">cols=</span><span class="s">"10"</span>
        <span class="na">rows=</span><span class="s">"3"</span>
        <span class="na">placeholder=</span><span class="s">"textarea"</span><span class="nt">&gt;</span>
    <span class="nt">&lt;/textarea&gt;</span>    

    <span class="nt">&lt;input</span> <span class="na">type=</span><span class="s">"button"</span> <span class="na">value=</span><span class="s">"Button"</span><span class="nt">&gt;</span> 
    <span class="nt">&lt;input</span> <span class="na">type=</span><span class="s">"reset"</span><span class="nt">&gt;</span> 
    <span class="nt">&lt;input</span> <span class="na">type=</span><span class="s">"submit"</span><span class="nt">&gt;</span>    
<span class="nt">&lt;/div&gt;</span>   </code></pre></figure>

<h3>Select</h3>
<p><label class="dp--select">
    <select name="something">
        <option value="one">Option 1</option>
        <option value="two">Option 2</option>
        <option value="three">Option 3</option>
    </select>
</label></p>

<figure class="highlight"><pre><code class="language-html" data-lang="html"><span class="nt">&lt;label</span> <span class="na">class=</span><span class="s">"dp--select"</span><span class="nt">&gt;</span>
    <span class="nt">&lt;select</span> <span class="na">name=</span><span class="s">"something"</span><span class="nt">&gt;</span>
        <span class="nt">&lt;option</span> <span class="na">value=</span><span class="s">"one"</span><span class="nt">&gt;</span>Option 1<span class="nt">&lt;/option&gt;</span>
        <span class="nt">&lt;option</span> <span class="na">value=</span><span class="s">"two"</span><span class="nt">&gt;</span>Option 2<span class="nt">&lt;/option&gt;</span>
        <span class="nt">&lt;option</span> <span class="na">value=</span><span class="s">"three"</span><span class="nt">&gt;</span>Option 3<span class="nt">&lt;/option&gt;</span>
    <span class="nt">&lt;/select&gt;</span>
<span class="nt">&lt;/label&gt;</span></code></pre></figure>
